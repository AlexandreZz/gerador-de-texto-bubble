<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de Bubble, use o gerador de texto de bolhas para uso em mídias sociais, uma maneira mais divertida de postar suas mensagens nas mídias sociais.">
    <meta name="keywords" content="Gerador de bubble,gerador de bolha,Bubble Text, gerador de texto bubble,text bubble generator">
    <meta name="author" content="https://github.com/AlexandreZz" />
    <title>Gerador de texto Bubble</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <section class="main">
        <div class="center">
            <h2>Gerador de texto Bubble</h2>

            <div class="flex">
                
                <div class="form-wraper">
                    <textarea></textarea>
                </div> <!-- FORM WRAPER -->

                <div class="form-wraper">
                    <button type='button'>Mostrar resultado</button>
                </div> <!-- FORM-WRAPER -->

                <div class="form-wraper" style="display: none;">
                    <div class="results">este é o resultado</div>
                </div> <!-- FORM-WRAPER -->

            </div> <!-- FLEX -->

            <div class="flex">
                <div class="clean">
                    <button type="submit">Clean</button>
                </div> <!-- FORM-WRAPER -->

                <div class="copy" style="display:none;">
                    <button type="submit">Copy All to Clipboard</button>
                </div> <!-- FORM-WRAPER -->
            </div> <!-- FLEX -->

        </div> <!-- CENTER -->
    </section> <!-- MAIN -->
    
    <script src="js/script.js"></script>
</body>
</html>
